allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google() // Ensure this is present
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Match your Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Add this if missing
    }
}

allprojects {
    repositories {
        google() // Ensure this is present
        mavenCentral()
    }
}
